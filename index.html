<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Te Amo ‚ù§Ô∏è</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
      overflow: hidden;
      position: relative;
    }

    img {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 20px;
      border: 3px solid #ff6b81;
      box-shadow: 0 0 15px #ff6b81;
      margin-top: 20px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    iframe, h1, #contador, #foto {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="efeitosCanvas"></canvas>

  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/5To5fbmajtAFXghqU401Dg?utm_source=generator" width="70%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

  <h1>‚ù§Ô∏è Eu te amo h√°:</h1>
  <div id="contador">Carregando...</div>
  <img id="foto" src="01.jpg" alt="Foto rom√¢ntica" />

  <script>
    const fotos = [
      "01.jpg",
      "02.jpg",
      "03.jpg",
      "04.jpg",
      "05.jpg",
      "06.jpg"
    ];

    setInterval(() => {
      const aleatoria = fotos[Math.floor(Math.random() * fotos.length)];
      document.getElementById("foto").src = aleatoria;
    }, 5000);

    const dataInicio = new Date(2020, 1, 29);
    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataInicio;
      const segundos = Math.floor(diff / 1000);
      const minutos = Math.floor(segundos / 60);
      const horas = Math.floor(minutos / 60);
      const dias = Math.floor(horas / 24);
      const anos = Math.floor(dias / 365);
      const diasRestantes = dias % 365;
      const horasRestantes = horas % 24;
      const minutosRestantes = minutos % 60;
      const segundosRestantes = segundos % 60;

      document.getElementById("contador").textContent =
        `${anos} anos, ${diasRestantes} dias, ${horasRestantes} horas, ${minutosRestantes} minutos e ${segundosRestantes} segundos`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    // Anima√ß√£o de cora√ß√µes e rosas
    const canvas = document.getElementById('efeitosCanvas');
    const ctx = canvas.getContext('2d');

    const largura = canvas.width = window.innerWidth;
    const altura = canvas.height = window.innerHeight;

    const emojis = ['üíñ', 'üåπ', '‚ù§Ô∏è'];
    const particulas = [];

    for (let i = 0; i < 50; i++) {
      particulas.push({
        x: Math.random() * largura,
        y: Math.random() * -altura,
        emoji: emojis[Math.floor(Math.random() * emojis.length)],
        tamanho: Math.random() * 24 + 20,
        velocidade: Math.random() * 1.5 + 0.5
      });
    }

    function desenhar() {
      ctx.clearRect(0, 0, largura, altura);

      particulas.forEach(p => {
        ctx.font = `${p.tamanho}px serif`;
        ctx.fillText(p.emoji, p.x, p.y);
        p.y += p.velocidade;

        if (p.y > altura) {
          p.y = -50;
          p.x = Math.random() * largura;
        }
      });

      requestAnimationFrame(desenhar);
    }

    desenhar();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
